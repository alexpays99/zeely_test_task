name: zeely_test_task
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: ItalianPlate
      fonts:
        - asset: assets/fonts/Italian Plate No2 Expanded.ttf
          weight: 400
        - asset: assets/fonts/Italian Plate No2 Expanded Medium.ttf
          weight: 500
        - asset: assets/fonts/Italian Plate No2 Expanded Demibold.ttf
          weight: 600
        - asset: assets/fonts/Italian Plate No2 Expanded Bold.ttf
          weight: 700
